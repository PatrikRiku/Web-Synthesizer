<!doctype html>
<html>

<head>
    <title>Websynth A1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>Websynth A1</h1>
        </header>
        <section>
            <div id="keyAreaDiv">
                <div id="keyboardQwerty"></div>
            </div>
            <br />
            <div id="selectAreaDiv">
                <h2>Oscillator Types</h2>
                <div id="select1Div">
                    <p>Osc 1 Type</p>
                    <br />
                    <select onchange="selectOsc1(this.value)" id="oscillator1Type">
                        <option value="square">square</option>
                        <option value="sawtooth" selected="selected">sawtooth</option>
                        <option value="triangle">triangle</option>
                    </select>
                </div>
                <div id="select1Div">
                    <p>Osc 1 Type</p>
                    <br />
                    <select onchange="selectOsc2(this.value)" id="oscillator2Type">
                        <option value="square">square</option>
                        <option value="sawtooth" selected="selected">sawtooth</option>
                        <option value="triangle">triangle</option>
                    </select>
                </div>
            </div>
            <div id="dialAreaDiv">
                <h2>Detune Oscillator</h2>
                <div id="dial1Div">
                    <p>Osc 1 detune</p>
                    <br />
                    <canvas nx="dial"></canvas>
                </div>
                <div id="dial1Div">
                    <p>Osc 2 detune</p>
                    <br />
                    <canvas nx="dial"></canvas>
                </div>
            </div>

        </section>
        <footer><a href="http://www.riku.se">Patrik Englund Â© 2016</a></footer>
    </div>
    <script type="text/javascript" src="js/nexusUI.js"></script>
    <script src="js/qwerty-hancock.js"></script>
    <script type="text/javascript" src="js/qwertywebsynth.js"></script>

</body>

</html>
